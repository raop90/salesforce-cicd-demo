name: Scratch Org CI Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli

      - name: Authenticate DevHub
        run: |
          echo "${{ secrets.DEVHUB_AUTH_URL }}" > auth.txt
          sf org login sfdx-url --sfdx-url-file auth.txt --alias DevHub

      - name: Create Scratch Org
        run: |
          sf org create scratch \
            --definition-file config/project-scratch-def.json \
            --alias CIOrg \
            --duration-days 1 \
            --target-dev-hub DevHub

      - name: Deploy Metadata
        run: |
          sf project deploy start \
            --metadata ApexClass:HelloWorld \
            --metadata ApexClass:HelloWorldTest \
            --target-org CIOrg \
            --test-level RunLocalTests

      - name: Delete Scratch Org
        if: always()
        run: sf org delete scratch --target-org CIOrg --no-prompt


